{% extends "peliculas/base.html" %}

{% block title %}Directores{% endblock %}


{% block content %}
<table>
    <tr>
    {% for director in object_list %}
        <td onclick="window.location.href='/{{director.id}}'">
            <img src="{{ director.imagen }}" alt="Foto de {{ director }}"><br>
            <span class="nombre_director">{{ director }}{% if director.fecha_defuncion %}&dagger;{% endif %}</span>
        </td>
        {% cycle '' '' '</tr><tr>' %}
    {% empty %}
        <td>No hay directores a√∫n</td>
    {% endfor %}
    </tr>
</table>
{% endblock %}
